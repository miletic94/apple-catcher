<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
  </head>
  <body>
    <header>
      Phaser Demo | Apple Catcher 
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>You have 30 seconds to catch apples!</p>
        <p>If you catch more than 10 apples you win</p>
        <p>If you catch less than 10 apples you lose</p>
        <p>Click the start button to begin</p>
        <button id="startButton">START</button>
      </div>

      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <p>You <span id="gameWinLoseSpan"></span></p>
        <p>Final score: <span id="gameScoreSpan"></span></p>
        <p>Refresh the page to play again</p>
      </div>

    </main>
    <footer>
      <p>Created by Elephant Karter 2025</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
